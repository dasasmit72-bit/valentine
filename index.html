<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ğŸŒ¹</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Poppins', sans-serif;
}

body{
  background: radial-gradient(circle at top, #1a0b10, #000);
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.petals{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:0;
}

.petal{
  position:absolute;
  font-size:1.6rem;
  animation:fall linear infinite;
  opacity:.85;
}

@keyframes fall{
  0%{ transform:translateY(-10vh) rotate(0deg); }
  100%{ transform:translateY(110vh) rotate(360deg); }
}

.container{
  position:relative;
  z-index:1;
  text-align:center;
  padding:20px;
  max-width:900px;
  width:100%;
}

h1{
  font-size:2.6rem;
  color:#ff4d6d;
  text-shadow:0 0 15px rgba(255,77,109,.7);
  margin-bottom:10px;
}

p{
  color:#f2b6c1;
  margin-bottom:30px;
}

.roses{
  display:flex;
  justify-content:center;
  gap:20px;
  font-size:2.5rem;
  margin-bottom:40px;
}

.rose{
  animation:float 3.5s ease-in-out infinite;
}

.rose:nth-child(even){
  animation-delay:1.5s;
}

@keyframes float{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-15px); }
}

.gifts{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:25px;
}

.gift{
  background:linear-gradient(145deg,#ff4d6d,#a80032);
  border-radius:18px;
  padding:30px 20px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(255,77,109,.4);
  transition:.3s;
}

.gift:hover{
  transform:scale(1.05);
}

.gift.closed::before{
  content:"ğŸ";
  font-size:3.5rem;
}

.gift.open{
  background:#12060a;
  box-shadow:0 0 30px rgba(255,77,109,.8);
}

.content{
  display:none;
  animation:fade .6s ease forwards;
}

.gift.open .content{
  display:block;
}

.content h3{
  color:#ff4d6d;
  margin-bottom:10px;
}

.rose-big{
  font-size:2.5rem;
  margin-top:10px;
}

@keyframes fade{
  from{ opacity:0; transform:scale(.9); }
  to{ opacity:1; transform:scale(1); }
}

footer{
  margin-top:40px;
  font-size:.8rem;
  color:#aaa;
}
</style>
</head>

<body>

<div class="petals"></div>

<div class="container">
  <h1>Happy Rose Day ğŸŒ¹</h1>
  <p>Tap a gift and let a rose speak</p>

  <div class="roses">
    <div class="rose">ğŸŒ¹</div>
    <div class="rose">ğŸŒ¹</div>
    <div class="rose">ğŸŒ¹</div>
    <div class="rose">ğŸŒ¹</div>
  </div>

  <div class="gifts">
    <div class="gift closed" onclick="openGift(this)">
      <div class="content">
        <h3>A Rose for You</h3>
        <p>May your days bloom with happiness.</p>
        <div class="rose-big">ğŸŒ¹</div>
      </div>
    </div>

    <div class="gift closed" onclick="openGift(this)">
      <div class="content">
        <h3>Warm Feelings</h3>
        <p>Some emotions are best said with roses.</p>
        <div class="rose-big">ğŸŒ¹</div>
      </div>
    </div>

    <div class="gift closed" onclick="openGift(this)">
      <div class="content">
        <h3>Pure Wishes</h3>
        <p>A gentle rose to brighten your heart.</p>
        <div class="rose-big">ğŸŒ¹</div>
      </div>
    </div>
  </div>

  <footer>ğŸŒ¹ Rose Day Special ğŸŒ¹</footer>
</div>

<script>
const petalContainer = document.querySelector('.petals');

for(let i = 0; i < 30; i++){
  const petal = document.createElement('div');
  petal.classList.add('petal');
  petal.innerText = 'ğŸŒ¹';
  petal.style.left = Math.random()*100 + 'vw';
  petal.style.animationDuration = 6 + Math.random()*6 + 's';
  petal.style.fontSize = 1.2 + Math.random()*1.5 + 'rem';
  petalContainer.appendChild(petal);
}

function openGift(box){
  box.classList.remove("closed");
  box.classList.add("open");
}
</script>

</body>
</html>
