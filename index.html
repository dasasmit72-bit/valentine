<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Rose Day üåπ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1a0f14, #000);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 900px;
      width: 100%;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #ff4d6d;
      text-shadow: 0 0 15px rgba(255, 77, 109, 0.6);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #f5c2cc;
    }

    /* Roses */
    .roses {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .roses img {
      width: 90px;
      filter: drop-shadow(0 0 10px rgba(255,0,80,0.6));
      animation: float 4s ease-in-out infinite;
    }

    .roses img:nth-child(even) {
      animation-delay: 1.5s;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Gift boxes */
    .gifts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
    }

    .gift {
      background: linear-gradient(145deg, #ff4d6d, #b3003b);
      border-radius: 15px;
      padding: 25px;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
    }

    .gift:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(255, 77, 109, 0.7);
    }

    .gift.closed::before {
      content: "üéÅ";
      font-size: 3rem;
      display: block;
    }

    .gift.open {
      background: #12060a;
      box-shadow: 0 0 25px rgba(255, 0, 80, 0.8);
    }

    .gift-content {
      display: none;
      animation: fadeIn 0.6s ease forwards;
    }

    .gift.open .gift-content {
      display: block;
    }

    .gift-content h3 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    .gift-content img {
      width: 80px;
      margin-top: 10px;
      filter: drop-shadow(0 0 8px rgba(255,0,80,0.7));
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Happy Rose Day üåπ</h1>
    <p>Each rose carries a feeling‚Ä¶ tap a gift and unwrap a wish üíñ</p>

    <div class="roses">
      <img src="https://i.imgur.com/ZKc9F4p.png">
      <img src="https://i.imgur.com/ZKc9F4p.png">
      <img src="https://i.imgur.com/ZKc9F4p.png">
      <img src="https://i.imgur.com/ZKc9F4p.png">
    </div>

    <div class="gifts">
      <div class="gift closed" onclick="openGift(this)">
        <div class="gift-content">
          <h3>A Rose for You üåπ</h3>
          <p>May your days bloom with smiles and warmth.</p>
          <img src="https://i.imgur.com/ZKc9F4p.png">
        </div>
      </div>

      <div class="gift closed" onclick="openGift(this)">
        <div class="gift-content">
          <h3>Pure Feelings üíó</h3>
          <p>Some emotions are best said with roses.</p>
          <img src="https://i.imgur.com/ZKc9F4p.png">
        </div>
      </div>

      <div class="gift closed" onclick="openGift(this)">
        <div class="gift-content">
          <h3>Warm Wishes ‚ú®</h3>
          <p>A gentle rose to brighten your heart.</p>
          <img src="https://i.imgur.com/ZKc9F4p.png">
        </div>
      </div>
    </div>

    <footer>
      üåπ Rose Day Special üåπ
    </footer>
  </div>

  <script>
    function openGift(box) {
      box.classList.remove("closed");
      box.classList.add("open");
    }
  </script>

</body>
</html>
